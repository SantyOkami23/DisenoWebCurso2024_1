<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la página</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Encabezado principal</h1>
</header>
<nav>
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Acerca de</a></li>
        <li><a href="#">Servicios</a></li>
        <li><a href="#">Contacto</a></li>
    </ul>
</nav>
<main>
    <section>
        <h2>Sección 1</h2>
        <p>Contenido de la sección 1.</p>
        <button class="toggleButton">Ocultar/Mostrar</button>
    </section>
    <section>
        <h2>Sección 2</h2>
        <p>Contenido de la sección 2.</p>
        <button class="toggleButton">Ocultar/Mostrar</button>
    </section>
    <button id="changeColorButton">Cambiar Color de Fondo</button>
    <form id="greetingForm">
        <label for="nameInput">Ingresa tu nombre:</label>
        <input type="text" id="nameInput" name="name">
        <button type="submit">Enviar</button>
    </form>
    <div id="counter">
        <p>Contador: <span id="count">0</span></p>
        <button id="incrementButton">Incrementar</button>
        <button id="resetButton">Reiniciar</button>
    </div>
    <div id="clock">Reloj: <span id="time"></span></div>
    <div id="timer">
        <label for="timerInput">Establecer tiempo (segundos):</label>
        <input type="number" id="timerInput" min="1" value="10">
        <button id="startTimerButton">Iniciar Temporizador</button>
        <button id="stopTimerButton">Detener Temporizador</button>
        <p id="timerDisplay">Tiempo restante: <span id="timerCount">10</span> segundos</p>
    </div>
</main>
<footer>
    <p id="date"></p>
    <p id="greetingMessage"></p>
</footer>
<script src="script.js"></script>
</body>
</html>
